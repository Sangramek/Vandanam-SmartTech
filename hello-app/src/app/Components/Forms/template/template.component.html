<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>Tamplate Form</h1>
  <p>Using [(ngModel)]</p>
</div>

<form class="row g-3 needs-validation" #form="ngForm">
  <div class="col-md-4">
    <label class="form-label">First name</label>
    <input type="text" name="firstName" #fName="ngModel" class="form-control" [(ngModel)]="studentObj.firstName"
      required minlength="3">
    <div class="text-danger">
      @if((fName.touched || fName.dirty) && fName.errors?.['required']){
      <span>this field is required</span>
      } @else if((fName.touched || fName.dirty) && fName.errors?.['minlength']){
      <span>min 3 char required</span>
      }
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" name="lastName" class="form-control" [(ngModel)]="studentObj.lastName">
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text"><span>&#64;</span></span>
      <input type="text" name="userName" class="form-control" [(ngModel)]="studentObj.userName">
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" name="city" class="form-control" [(ngModel)]="studentObj.city">
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" name="state" [(ngModel)]="studentObj.state">
      <option selected disabled value="">Choose...</option>
      <option>Maharashtra</option>
      <option>Keral</option>
      <option>Karnataka</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" name="zipCode" class="form-control" [(ngModel)]="studentObj.zipCode">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" name="isAcceptTerms" type="checkbox" value=""
        [(ngModel)]="studentObj.isAcceptTerms">
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset form</button>
    <button class="btn btn-primary mx-2" [disabled]="form.invalid" type="submit" (click)="onSubmit()">Submit form</button>
  </div>
  <div>
    {{formValue|json}}
  </div>
</form>
